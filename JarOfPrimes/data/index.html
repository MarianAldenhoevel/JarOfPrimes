<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Jar of Primes</title>
	<link rel="icon" type="image/png" href="/img/favicon.png">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/jarofprimes.css">
	<link rel="stylesheet" href="/css/jarofprimes_index.css">
	
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="flexbox">
		<div class="flexrow">
			<div class="flexcol spacer">
				<a class="btn btn-small">?</a>
				<!-- <a id="btnSetup" class="btn btn-small" href="/setup.html"><span class="glyphicon glyphicon-cog"></span></a> -->
			</div>
			<div class="flexcol">
				<span id="currentnumber" class="odometer">
						<span class="digit">
							<span class="10to6" title="">-</span>
							<hr />
						</span>
						<span class="digit">
							<span class="10to5" title="">-</span>
							<hr />
						</span>
						<span class="digit">
							<span class="10to4" title="">-</span>
							<hr />
						</span>
						<span class="digit">
							<span class="10to3" title="">-</span>
							<hr />
						</span>
						<span class="digit">
							<span class="10to2" title="">-</span>
							<hr />
						</span>
						<span class="digit">
							<span class="10to1" title="">-</span>
							<hr />
						</span>
						<span class="digit">
							<span class="10to0" title="">-</span>
							<hr />
						</span>
				</span>
			</div>
			<div class="flexcol">
				<a id="btnTest" class="btn btn-small" target="blank">?</a>
				<!-- <a id="btnSetup" class="btn btn-small" href="/setup.html"><span class="glyphicon glyphicon-cog"></span></a> -->
			</div>
		</div>
		<div class="flexrow">
			<div class="flexcol">
				<a id="btnNext" class="btn btn-large">Next!</a>
			</div>
		</div>
		<div class="icons">
			<a href="\setup.html"><span class="glyphicon glyphicon-cog"></span></a>
		</div>			
	</div>
</body>

<script src="/js/jarofprimes.js"></script>
<script src="/js/jarofprimes_index.js"></script>

</html>
