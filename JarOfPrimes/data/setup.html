<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Jar of Primes - Setup</title>
	<link rel="icon" type="image/png" href="/img/favicon.png">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/jarofprimes.css">
	<link rel="stylesheet" href="/css/jarofprimes_setup.css">
	
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="flexbox">
		<div class="flexrow">
			<div class="flexcol">
				<div class="panel panel-default">
					<div class="panel-heading"><span class="glyphicon glyphicon-cog"></span>&nbsp;Setup</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="txtSSID">SSID</label>
							<input type="text" class="form-control" id="txtSSID" aria-describedby="SSIDHelp" placeholder="WiFi SSID">
							<small id="SSIDHelp" class="form-text text-muted">Which WiFi access-point should the Jar of Primes connect to?</small>
						</div>
						<div class="form-group">
							<label for="txtSSID">Available network SSIDs</label>
							<div id="divNetworks" class="list-group">
								<a id="scanNotFound" href="#" class="list-group-item disabled" style="display: none;"><span class="glyphicon">&nbsp;</span>No networks found</a>
								<a id="scanError"    href="#" class="list-group-item disabled" style="display: none;"><span class="glyphicon">&nbsp;</span>Error scanning networks</a>
								<a id="scanScanning" href="#" class="list-group-item disabled" style="display: none;"><span class="glyphicon">&nbsp;</span>Scanning&nbsp;&nbsp;<img src="/img/ajax-loader.gif"></img></a>								
							</div> 
							<button id="btnScan" type="button" class="btn btn-sm btn-default">Scan</button>
						</div>
						<div class="form-group">
							<label for="txtPassphrase">Passphrase</label>
							<input type="password" class="form-control" id="txtPassphrase" aria-describedby="PassphraseHelp" placeholder="WiFi Passphrase">
							<small id="PassphraseHelp" class="form-text text-muted">Passphrase to connect to WiFi access-point.</small>
						</div>
						<div class="form-group">
							<label for="txtPassphraseRepeat">Repeat passphrase</label>
							<input type="password" class="form-control" id="txtPassphraseRepeat" placeholder="Enter WiFi Passphrase again">							
						</div>
						<div class="form-group">
							<label for="txtSync">Sync number to display</label>
							<input type="number" class="form-control" id="txtSync" aria-describedby="SyncHelp" min="0" max="9999999">
							<div class="checkbox"><label><input id="cbSyncConfirm" name="cbSyncConfirm" type="checkbox" value="sync">confirm sync</label></div>
							<small id="SyncHelp" class="form-text text-muted">Physically displayed number, specify if you need to sync.</small>
						</div>
						<div class="form-group">
							<small id="lblReason" class="form-text text-muted"></small>&nbsp;
						</div>
						<div class="form-group" id="fgButtons">
							<button id="btnLicense" type="button" class="btn btn-default">License</button>
							<button id="btnOk"      type="button" class="btn btn-default disabled pull-right">Ok</button>
							<button id="btnCancel"  type="button" class="btn btn-default pull-right">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="/js/jarofprimes.js"></script>
<script src="/js/jarofprimes_setup.js"></script>

</html>
